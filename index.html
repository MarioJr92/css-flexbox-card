<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Flexbox Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <article class="flex-card">
        <figure class="card-image">
            <img src="img/new-tech.jpg" alt="A laptop with various gadgets">
            <figcaption>Tech Gadgets</figcaption>
        </figure>
        <div class="card-content">
            <h1 class="content-title">Top Tech Innovations for 2023</h1>
            <p class="content-description">Discover the latest breakthroughs in technology that are shaping the future.
            </p>
            <footer class="content-details">
                <span class="read-duration">20 min read</span>
                <button class="read-more-btn" aria-label="Discover more about top tech innovations for 2023">Discover
                    More</button>
            </footer>
        </div>
    </article>
</body>

</html>
